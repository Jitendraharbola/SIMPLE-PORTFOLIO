            <h2>Post Your Message</h2>
            <form name="myForm" onsubmit="validateForm()" style="margin: 0px">
                <label for="fname">First Name</label>
                <input type="text" id ="fname" name="fname" onfocus="focusFun()" onblur="blurFun()" onchange="uppercase()"/>
                <br/><br/>
                <label for="lname">Last Name:</label>

                <br/><br/>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id ="phone" min= "1" max= "9" onfocus="focusFun()" onblur="blurFun()" onchange="uppercase()"/>
                <br/><br/>
                <label for="email">Enter your email address:</label> 
                <input
                onfocus="focusFun()"
                onblur="blurFun()"
                onchange="upperCase()"
                type="email"
                id="email"
                name="email"
              /><br /><br />
              <label for="message">Define yourself:</label><br />
              <textarea
                onmouseover="mOver(this)"
                onmouseout="mOut(this)"
                name="message"
                rows="6"
                cols="50"
              ></textarea
              ><br />
              <input type="submit" value="Submit" /><br />
            </form>
